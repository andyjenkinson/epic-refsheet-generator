<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
  <title>Epic: Armageddon Army Lists</title>
  <meta charset="utf-8" />
  <script src="../common/js/jquery-1.9.1.js"></script>
  <script src="../common/js/jstorage.js"></script>
  <script src="../common/blitzer/jquery-ui.min.js"></script>
  <script src="js/list-builder.js"></script>
  <link href="../common/blitzer/jquery-ui.min.css" rel="stylesheet" />
  <link href="../common/css/list-builder.css" rel="stylesheet" />
  <link href="css/list-builder.css" rel="stylesheet" />
  <link href="css/reference-list.css" rel="stylesheet" />

<style type="text/css" media="print">
  #entry-list-section { page-break-inside: avoid;}
  .noprint { display: none; }
  @page { size: landscape; }
</style>

</head>
<body>
  <h1 class="noprint">Epic:Armageddon Army Lists</h1>
  
  <div id="sections">
    <div id="army-section" class="noprint">
    <h2>Select Army</h2>

    <div id="army" class="noprint">
      <form id="army-form">
      <label for="el-source">List Source</label>
      <select name="source" id="el-source">
        <option>-- Select --</option>
        <option>Epic UK</option>
        <option>NetEA</option>
      </select>
  
      <label for="el-army">Army</label>
      <select name="army" id="el-army">
        <!-- start empty -->
      </select>
      
      </form>
    </div>
    </div>
    
    <div id="edit-section" class="noprint">
      <div id="formation-edit" title="Edit Formation">
        <label for="el-name">Name (optional)</label>
        <input name="name" type="text" id="el-name"></input>
        <div class="tabs">
          <ul>
            <li><a class="tab-link" href="#infantry">Infantry</a></li>
            <li><a class="tab-link" href="#vehicles">Vehicles</a></li>
            <li><a class="tab-link" href="#engines">War Engines</a></li>
            <li><a class="tab-link" href="#characters">Characters</a></li>
            <li><a class="tab-link" href="#aircraft">Aircraft</a></li>
          </ul>
          <div class="tab" id="infantry"></div>
          <div class="tab" id="vehicles"></div>
          <div class="tab" id="engines"></div>
          <div class="tab" id="characters"></div>
          <div class="tab" id="aircraft"></div>
        </div>
        <div>
          <ul class="selected-units"></ul>
        </div>
        <div>
          <a class="save-button"></a>
          <a class="delete-button"></a>
        </div>
      </div>
    </div>
    
    
    <div id="formations-section">
    <h2>Formations</h2>
    
    <div id="formations-block">

      <div class="noprint">
        <div id="buttons-block">
          <a id="add-formation">Add</a>
          <a id="save-formations">Save</a>
          <a id="import-formations">Import</a>
          <a id="clear-formations">Clear</a>
        </div>
      </div>

      <div id="formations"></div>

      <div id="formation-template">
        <div class="formation">
          <div class="formation-heading"></div>
          <div>
            <ul class="selected-units"></ul>
          </div>
          <div class="noprint">
            <span><a class="edit-button"></a></span>
            <span><a class="delete-button"></a></span>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div id="entry-list-section">
      
      <h2>Reference List</h2>
      
      <div class="entry-list">
      </div>
      
    </div> <!-- end section -->
    
  </div> <!-- end sections -->

</body>
</html>
